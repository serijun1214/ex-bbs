<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>掲示板システム作成課題</title>
  </head>
  <body>
    <h1>掲示板システム作成課題</h1>
    <div>
      <form th:action="@{/insertArticle}" method="post">
        <label for="name">投稿者名</label>
        <br />
        <input type="text" name="name" id="name" />
        <br />
        <label for="content">投稿内容</label>
        <br />
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <br />
        <button type="submit">記事投稿</button>
      </form>
      <hr>
    </div>
    <div th:each="article : ${articleList}">
      <p>投稿者名：<span th:text="${article.name}"></span></p>
      <p>投稿内容：</p>
      <p th:text="${article.name}"></p>
      <div th:each="comment : ${article.commentList}">
        <p>コメント者名：<span th:text="${comment.name}"></span></p>
        <p>コメント内容：<span th:text="${comment.comment}"></span></p>
      </div>
      <hr />
    </div>
  </body>
</html>
